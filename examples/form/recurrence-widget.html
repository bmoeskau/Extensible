<!DOCTYPE html>
<html>
<head>
    <title>Extensible Recurrence Field</title>
    <!-- Sets up all Ext and Extensible includes: -->
    <script type="text/javascript" src="../../Extensible-config.js"></script>
    
    <!-- Page-specific includes -->
    <script type="text/javascript" src="recurrence-widget.js"></script>
    <style>
        .recur-text {
            padding: 5px 10px;
            margin-bottom: 15px;
            background: #ffc;
            border: 1px solid #99BBE8;
            width: 600px;
        }
        .recur-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sample-overview">
        <h1>Extensible Recurrence Field</h1>
        <p class="view-src"><a target="_blank" href="recurrence-widget.js">View the source</a></p>
    </div>
    
    <p>Changing this date will set the recurrence start date for the recurrence panel:</p>
    <div id="recur-dt"></div><br />
    <div id="recur-panel"></div><br />
    
    <label class="recur-label">Recurrence Value:</label>
    <div id="recur-value" class="recur-text">Initializing recurrence pattern...</div>
    
    <label class="recur-label">Friendly Description:</label>
    <div id="recur-desc" class="recur-text">Initializing recurrence pattern...</div>
</body>
</html>
