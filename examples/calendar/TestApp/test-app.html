<!DOCTYPE html>
<html>
<head>
    <title>Extensible Calendar App</title>
    <!-- Load all the CSS first since it won't change based on dynamic loading below -->
    <link rel="stylesheet" type="text/css" href="../../../../extjs/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="../../../resources/css/extensible-all.css" />
    <link rel="stylesheet" type="text/css" href="test-app.css" />
    
    <!-- 
        Default to using Ext 4 dynamic loading, which is typically better when debugging.
        ext-debug.js is the basic Ext bootstrap file that only loads the minimum required
        for the loader to work. Extensible.js is just the root Extensible class/namespace,
        required for all of the Extensible dependencies to load properly.
    -->
    <script type="text/javascript" src="../../../../extjs/ext-debug.js"></script>
    <script type="text/javascript" src="../../../src/Extensible.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({
            // If you have trouble with code changes not showing up while debugging,
            // most notably in Chrome, you may need to turn off the cache buster that
            // is automatically built into the class loader now. Chrome in particular
            // has an overly aggressive caching scheme and sometimes refuses to refresh.
            //disableCaching: false,
            
            enabled: true,
            paths: {
                'Extensible': '../../../src',
                'Extensible.example': '../..'
            }
        });
        Ext.require([
            'Extensible.example.calendar.TestApp.App'
        ]);
    </script>
    
    <!-- 
        Alternately you can load all of Ext and Extensible directly. This would be a
        more typical setup for production deployment. Note that in this case, some files
        that are dynamically loadable (the test data classes) will work via Ext.Loader,
        but are not included in the standard Extensible build. Because of this they need
        to be explicitly included when not going through the loader. 
    -->
    <!--script type="text/javascript" src="../../../../extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="../../../extensible-all-debug.js"></script>
    <script type="text/javascript" src="../data/Calendars.js"></script>
    <script type="text/javascript" src="../data/Events.js"></script>
    <script type="text/javascript" src="App.js"></script-->

    <script type="text/javascript">
        // Finally, we can kick off the app -- again, this should be done inside of an
        // onReady block so that we can be sure all dependencies are available to the app.
        Ext.onReady(function(){
            Ext.create('Extensible.example.calendar.TestApp.App');
        });
    </script>
    
    <!-- Shared example includes -->
    <link rel="stylesheet" type="text/css" href="../../examples.css" />
    <script type="text/javascript" src="../../examples.js"></script>
</head>
<body>
    <div style="display:none;">
    <div id="app-header-content">
        <div id="app-logo">
            <div class="logo-top">&#160;</div>
            <div id="logo-body">&#160;</div>
            <div class="logo-bottom">&#160;</div>
        </div>
        <h1>Ext Calendar Pro</h1>
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>
</body>
<script>
    var updateLogoDt = function(){
        document.getElementById('logo-body').innerHTML = new Date().getDate();
    }
    updateLogoDt();
    //setInterval(updateLogoDt, 1000);
</script>
</html>
