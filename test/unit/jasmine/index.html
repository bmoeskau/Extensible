<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Extensible Jasmine Tests</title>
  <link rel="stylesheet" type="text/css" href="lib/1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <link rel="stylesheet" type="text/css" href="../../../../ext-current/resources/css/ext-all.css">
  <script type="text/javascript" src="../../../../ext-current/ext-all-debug.js"></script>
  <script type="text/javascript" src="../../../src/Extensible.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/form/recurrence/rule.js"></script>
  <script type="text/javascript" src="spec/date.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
